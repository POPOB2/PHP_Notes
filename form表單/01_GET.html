<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用GET傳值</title>
</head>
<!-- 網址連結 或 表單 都可以傳值 -->
<!-- 資訊顯示 在F12 與 網址上 -->
<body>
    <!-- action內容可以自行更改 
         method 選擇 傳送類型 GET -->
    <form action="可更改內容" method="GET">
        <!-- 網址中 ? 之後的值為傳值 ,
            ?之後顯示的 變數 來自於input表單中的name -->
        <input type="text" name="表單傳值的變數內容" value="">
        <!-- 設為按鈕 -->
        <input type="submit" value="送出">
    </form>
</body>

</html>
